version: 0.2

phases:
  install:
    commands:
      - echo "Installing frontend dependencies..."
      - cd frontend
      - npm ci

  build:
    commands:
      - echo "Building Vite app..."
      - npm run build
      - echo "Build completed successfully!"

artifacts:
  base-directory: frontend/dist
  files:
    - '**/*'

cache:
  paths:
    - frontend/node_modules/**/*
